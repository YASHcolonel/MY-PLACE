<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Personal Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h3><b>Your New Section of LIFE</b></h3>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Welcome to my blog</h1>
      <p>
        This is the introduction paragraph of
        <strong><em>my personal blog</em></strong
        >. Here, I'll be sharing my thoughts on various topics.
      </p>
    </main>

    <br />
    <form>
      <label for="name">Name:</label>

      <input type="text" id="name" value="Your name" name="username" required />
      <br /><br />
      <label for="email">Email:</label>

      <input
        type="email"
        id="email"
        name="username"
        value="Your email"
        pattern=".+gmail\.com"
        required
      />

      <br />
      <br />
      <button type="submit">Subscribe</button>
    </form>
    <br />
    <br />
    <br />

    <footer><a href="#">© 2023 My Personal Blog</a></footer>
    <hr />
  </body>
</html>
