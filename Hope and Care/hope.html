<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hope & Care</title>
    <link
      rel="icon"
      href="./hope--care-high-resolution-logo (1).png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./care.css" />
  </head>
  <body>
    <main id="main">
      <header id="header">
        <nav class="nav">
          <div id="img1">
            <img
              src="./hope--care-high-resolution-logo (1).png"
              alt="hope & care"
            />
          </div>
          <ul id="ul">
            <li>About</li>
            <li>Catalogue</li>
            <li>Brands</li>
            <li>Contact Us</li>
            <button class="btn">Login</button>
            <button class="btn">Sign Up</button>
          </ul>
        </nav>
      </header>
      <!-- header --part--End-->
      <!-- CAROuSAL -->
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img
            src="https://medlineplus.gov/images/artificial_limbnew.jpg"
            alt=""
            style="width: 100%"
          />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa16NnLrk-koE_UOymwn15dQijKahrc4qWRw&s"
            alt=""
            style="width: 100%"
          />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqdqKfyP1Lz5sZFYU-u5iWxdpr2mQ70tRSqw&s"
            alt=""
            style="width: 100%"
          />
          <div class="text">Caption Three</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="" alt="" style="width: 100%" />
          <div class="text">Caption Four</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

      <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = slides.length;
          }
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
        }
      </script>
    </main>
  </body>
</html>
